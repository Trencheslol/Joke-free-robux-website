<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally free robux!</title>
</head>
<body>
    <style>
        button{
            width: 100px;
            height: 50px;
            background-color: rgb(34, 187, 72);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>


    <button>Free robux</button>
    <script>
        const button = document.querySelector("button");

        button.addEventListener("click", () => {
            
            
            button.textContent = "Nothing in life is free :(";
            button.style.backgroundColor = "red";

            button.style.cursor = "not-allowed";
            button.disabled = true;
            
        });
    </script>

</body>
</html>
